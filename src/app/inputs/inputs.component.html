<div *ngIf="data" class="datawrapper">
  <div class="databox">
    <h1>Sunrise</h1>
    <div [ngSwitch]="displayClock">
      <app-clock *ngSwitchCase="true" [date]="data.results.sunrise"></app-clock>
      <h2 *ngSwitchCase="false">{{ data.results.sunrise }}</h2>
    </div>
    <button mat-button color="accent" (click)="toggleClock()">{{ displayClock ? "Show digital time" : "Back to clock" }}</button>
  </div>
  <div class="databox">
    <h1>Day length</h1>
    <app-day-length [dayLengthInSeconds]="data.results.day_length" [sunrise]="data.results.sunrise"></app-day-length>
  </div>
  <div class="databox">
      <h1>Sunset</h1>
      <div [ngSwitch]="displayClock">
        <app-clock *ngSwitchCase="true" [date]="data.results.sunset"></app-clock>
        <h2 *ngSwitchCase="false">{{ data.results.sunset }}</h2>
      </div>
      <button mat-button color="accent" (click)="toggleClock()">{{ displayClock ? "Show digital time" : "Back to clock" }}</button>      
  </div>
</div>
