<h2>Latitude {{ lat }}</h2>
<h2>Longitude {{ lng }}</h2>
<div>
  <label>Latitude
    <input type="number" [(ngModel)]="lat" placeholder="add a latitude">
  </label>
  <label>Longitude
    <input type="number" [(ngModel)]="lng" placeholder="add a longitude">
  </label>
  <!-- <label>Date
    <input type="date" [(ngModel)]="date">
  </label> -->
</div>

<app-inputs [inputLat]="lat" [inputLng]="lng"></app-inputs>
