<h1 *ngIf="!data">
  No valid numbers
</h1>

<h1 *ngIf="data">
  Welcome to {{ data.results.sunrise }}!
</h1>
<h2>Latitude {{ lat }}</h2>
<h2>Longitude {{ lng }}</h2>
<div>
  <label>Latitude
    <input [(ngModel)]="lat" placeholder="add a latitude">
  </label>
  <label>Longitude
    <input [(ngModel)]="lng" placeholder="add a longitude">
  </label>
</div>
