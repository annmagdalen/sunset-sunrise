<h2>Date {{ date }}</h2>
<h2>Location {{ loc }}</h2>
<div>
  <label>Location
    <input type="text" placeholder="add a city or adress" #box (keyup.enter)="onEnter(box.value)">
  </label>
  <label>Date
    <input type="date" [(ngModel)]="date">
  </label>
  <button (click)="onClick(box.value, date)">Enter</button>
</div>

<app-inputs [inputDate]="date" [inputLoc]="loc"></app-inputs>
