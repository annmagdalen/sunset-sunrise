<div class="nav">
  <h1>Sunrise<br>Sunset</h1>
</div>

<section class="page">
  <div class="inputs">
    <label>Location<br>
      <mat-form-field>
          <input matInput type="text" placeholder="Add a city or adress" #loc (keyup.enter)="onEnter(loc.value)">
      </mat-form-field>
    </label>
    <label>Month<br>
      <mat-form-field>
        <mat-select placeholder="Choose a month" [(value)]="monthSelected">
          <mat-option *ngFor="let month of months" [value]="months.indexOf(month)">{{month}}</mat-option>
        </mat-select>
      </mat-form-field>
    </label>
    <label>Day<br>
      <mat-form-field>
        <mat-select placeholder="Choose a day" [(value)]="daySelected">
          <mat-option *ngFor="let day of days" [value]="day">{{day}}</mat-option>
        </mat-select>
      </mat-form-field>
    </label>
    <button mat-raised-button color="primary" (click)="onEnter(loc.value)">Enter</button>
  </div>
    
  <app-inputs *ngIf="loc.value && monthSelected && daySelected" [location]="location" [month]="monthSelected + 1" [day]="daySelected"></app-inputs>
</section>
